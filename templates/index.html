{% extends "base.html" %}

{% block content %}
    <h1>Что круче?!</h1>
   {% for item in things %}
        <div class="col-md6 border rounded">
            <img src=static/img/{{item.image}} alt="Cool picture that you can't see!" width="100">
            <h2> <b> {{item.title}} </b> </h2>
            <h4> - {{item.description}} </h4>
            <div>
                {{ item.content }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
